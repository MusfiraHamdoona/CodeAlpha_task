<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./img/img1.png" height="100">
    <div class="container">
        <h1>Age Calculator</h1>
        <p id="text">Enter your "Date Of Birth"</p>
        <section>
        <label>Date<input id="date" type="number" required></label>
        
        <label>Month<input id="month" type="number" required></label>
        
        <label>Year<input id="year" type="number" required></label>
        </section>

       <button class="calc">Calculate Age</button>
       <button class="clr">Clear</button>
      <p id="result"></p>
    </div>
    <script src="script.js" defer></script>
    
</body>
</html>
